<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>Todo App</h1>

        <div class="add-todo">
            <input type="text" id="new-todo" placeholder="Add your new todo">
            <button id="add-btn">+</button>
        </div>

        <div class="todo-list" id="todo-list">
            <!-- Only pending todos will be shown here -->
        </div>

        <div class="todo-footer">
            <span id="pending-count">You have 0 pending tasks</span>
            <button id="clear-all">Clear All Pending</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

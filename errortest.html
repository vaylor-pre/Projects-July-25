<!DOCTYPE html>
<html>
<body>

<h2>Error testing</h2>

<p>Please input a number between 20 and 40:</p>

<input id="number" type="text">
<button type="button" onclick="myFunction()">Test </button>
<p id="output"></p>

<script>
// Function to test the input number
function myFunction() {
  const message = document.getElementById("output");
  message.innerHTML = "";
  let x = document.getElementById("number").value;
  try {
    // Check if the input is empty, not a number, or out of range
    if(x.trim() == "")  throw "empty";
    if(isNaN(x)) throw "not a number";
    if(x === undefined) throw "undefined";

    // Convert the input to a number because input is a string

    x = Number(x);
    if(x < 20)  throw "too low";
    if(x > 40)   throw "too high";
  }
  catch(error) {
    message.innerHTML = "Input is " + error;
  }

    finally {
        document.getElementById("number").value = "";
    }
    //finally is executed regardless of the try/catch outcome
}
</script>

</body>
</html>

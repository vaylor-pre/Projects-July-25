<!DOCTYPE html>
<html>
<style>
#bigbox {
  width: 400px;
  height: 400px;
  position: relative;
  background: black;
}
#smallbox {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: cyan;
}
</style>
<body>

<button onclick="myAnimation()">Click To Move</button>
<p></p>
<div id ="bigbox">
  <div id ="smallbox"></div>
</div>

<script>
function myAnimation() {
  let id = null;
  const elem = document.getElementById("smallbox");
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.bottom = pos + "px";
      elem.style.right = pos + "px";
    }
  }
}
</script>

</body>
</html>
